	<!-- whole site container -->

				<section class='checklist-container'>
					<form class='checklist'>
						
						<section>
						<p class='limit-text'>Character Count Limit: <span class='limit'>40</span></p>

						<p class='instruction'>Double-Click to Check Off Items</p>
						
						<ul class='checklist-items'>
						</ul>
						
					</form>
					
				</section>
