<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Larry Hastings--Contact</title>
		<link rel="stylesheet" href="../stylesheet/style.css">
		<!--jquery -->
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
		
	</head>
	
	<!-- whole site container -->
	<body>
		
			<!-- top container for header, name, and contact-resume -->
			<div id="strap">
				
				<!-- header, mainly contains nav bar -->
				<header id="template-head">
					
					<nav class="main-nav">
						<a href="../index.html">Home</a>
						<a href="about.html">About</a>
						<a href="blog.html">Blog</a>
						<a href="../docs/IT_Resume(NHCS).pdf">Resume</a>		
					</nav>
					
				</header>
				
				<!-- provisions, name, & contact-resume -->
				<section id="info">
					
					<p id="provisions">Website Design and Development</p>
					<p id="name">Larry Hastings</p>
					<p id="second-nav">
						<a href="contact.html">Contact</a>
					</p>
					
				</section>
				
			</div>
		
			<!-- Contains everything between strap and push(above footer) -->
			<div id="mid-container-contact">
				
				<section id="main-contact">
					
					<h1>Contact Form</h1>
					<form name="contact_submit" action="contact_answer.html" method="post">
						<h2>Name:</h2>
						<input type="text" id="input_name" name="input_name" autofocus>
						<h2>Describe Problem:</h2>
						<textarea id="describe_problem" name="describe_problem" rows="5" cols="38"></textarea>
						<h2>Best Time/Method to Contact You:</h2>
						<textarea id="best_time" name="best_time" rows="5" cols="38"></textarea>
						<p><input type="submit" id="submit" value="Submit"></p>
					</form>
					<!--form_submit_script-->
					<script type="text/javascript" src="../js/contact.js"></script>
					
				</section>
				
			</div><!-- end mid-container -->
			
			<!-- To keep footer on window bottom -->
			<!--<div id="push"></div>-->
			
			<!-- footer -->
			<footer id="template-foot">
				
				<nav class="main-nav">
						<a href="../index.html">Home</a>
						<a href="about.html">About</a>
						<a href="blog.html">Blog</a>
						<a href="../docs/IT_Resume(NHCS).pdf">Resume</a>	
				</nav>
				<p>Design by Larry Hastings</p>
				
			</footer>
						
	</body>
	
</html>
