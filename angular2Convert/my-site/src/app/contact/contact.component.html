<div class="row">
  <div class="message container col-md-8 col-md-offset-2">
    <p>Hello, thank you for visiting my site.  Please use the contact form below to get in touch with me.  Be assured, if you are legitimate in your inquiry, I will promptly make contact with you using the supplied email.  Have a wonderful day!</p>
  </div>
</div>
<div class="row">
  <div class="container">
    <h1>Contact Me Here</h1>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>

        <label for="email">Email</label>

    </form>
  </div>
</div>
